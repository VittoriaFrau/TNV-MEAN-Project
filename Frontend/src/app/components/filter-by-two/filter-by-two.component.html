<div class="container p-5">
  <h1>Filter by continent and classification</h1>
<form class="pt-5"  #form="ngForm">
  <div class="form-group row">
    <label for="continent"  class="col-sm-2 col-form-label">Continent</label>
        <div class="col-sm-10">
          <select class="form-control" id="continent" ngModel required name="continent">
            <option *ngFor="let continent of continents"> {{continent}} </option>
        </select>
        </div>
  </div> 
  <div class="form-group row">
    <label for="continent"  class="col-sm-2 col-form-label">Classification</label>
        <div class="col-sm-10">
          <select class="form-control" id="classification" ngModel required name="classification">
            <option *ngFor="let classification of classifications" > {{classification}}</option>
        </select>
        </div>
  </div>
</form>
  <button class="btn btn-primary mb-3" (click)="filterBy(form)">Filter by country and classification</button>
  <table class="table" ng-controller="myCtrl2" *ngIf="showResult" > 
    <thead class="thead-dark">
      <tr>
        <th scope="col">Country</th>
        <th scope="col">Cases</th>
        <th scope="col">Date</th>
        <th scope="col">Classification</th>
        <th scope="col">Continent</th>
      </tr>
    </thead>
    <tr class="pointer" *ngFor="let entry of covidData | continentclassification: classification : continent"> 
      <td>{{entry.country}}</td>
      <td>{{entry.cases}}</td>
      <td>{{entry.date | date}}</td>
      <td>{{entry.classification}}</td>
      <td>{{entry.continent}}</td>
    </tr>
  </table>
</div>
