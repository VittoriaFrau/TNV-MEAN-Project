<div class="container p-5">
    <div class="row">
        <button class="btn btn-primary mr-5" [routerLink]= "['../']">Back</button>
        <h3 class="text-center">New Report</h3>
    </div>
    
    <form class="pt-5" #form>
        <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" required>
        </div>

        <div class="form-group">
        <label for="population">Population</label>
        <input type="number" class="form-control" id="population" number required>
        </div>

        <div class="form-group">
            <label for="cases">Cases</label>
            <input type="number" class="form-control" id="cases" number required>
        </div>

        <div class="form-group">
            <label for="deaths">Deaths</label>
            <input type="number" class="form-control" id="deaths" number required>
        </div>

        <div class="form-group">
            <label for="recoveries">Recoveries</label>
            <input type="number" class="form-control" id="recoveries" number required>
        </div>

        <div class="form-group">
            <label for="recoveryRate">Recovery Rate</label>
            <input type="text" class="form-control" id="recoveryRate" number required>
        </div>

        <div class="form-group">
            <label for="fatalityRate">Fatality Rate</label>
            <input type="text" class="form-control" id="fatalityRate" number required>
        </div>

        <div class="form-group">
            <label for="Continent">Continent</label>
            <select class="form-control" id="continent" required>
                <option >Europe</option>
                <option >America</option>
                <option >Asia</option>
                <option >Oceania</option>
                <option >Africa</option>
                <option >Antartide</option>
            </select>
        </div>

        <div class="form-group">
            <label for="classification">Classification</label>
            <select class="form-control" id="classification" required>
                <option >Very Low</option>
                <option >Low</option>
                <option >Medium</option>
                <option >High</option>
                <option >Very High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
