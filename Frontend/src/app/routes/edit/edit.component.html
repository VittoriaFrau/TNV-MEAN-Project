<div *ngIf="dataEntry != null" class="container">

    <div class="row p-3 shadow">
        <button class="btn btn-primary mr-5" [routerLink]= "['../../']">Back</button>
        <h3 class="text-center">New Report</h3>
    </div>
    
    <form class="pt-5" (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
        <label for="country">Country</label>
        <input type="text" value="ciao" class="form-control" id="country" required [(ngModel)]="dataEntry.country" name="country">
        </div>

        <div class="form-group">
        <label for="population">Population</label>
        <input type="number" class="form-control" id="population" number required [(ngModel)]="dataEntry.population" name="population">
        </div>

        <div class="form-group">
            <label for="cases">Cases</label>
            <input type="number" class="form-control" id="cases" number required [(ngModel)]="dataEntry.cases" name="cases">
        </div>

        <div class="form-group">
            <label for="deaths">Deaths</label>
            <input type="number" class="form-control" id="deaths" number required [(ngModel)]="dataEntry.deaths" name="deaths">
        </div>

        <div class="form-group">
            <label for="recoveries">Recoveries</label>
            <input type="number" class="form-control" id="recoveries" number required [(ngModel)]="dataEntry.recoveries" name="recoveries">
        </div>

        <div class="form-group">
            <label for="recoveryRate">Recovery Rate</label>
            <input type="text" class="form-control" id="recoveryRate" number required [(ngModel)]="dataEntry.recoveryRate" name="recoveryRate">
        </div>

        <div class="form-group">
            <label for="fatalityRate">Fatality Rate</label>
            <input type="text" class="form-control" id="fatalityRate" number required [(ngModel)]="dataEntry.fatalityRate" name="fatalityRate">
        </div>

        <div class="form-group">
            <label for="continent">Continent</label>
            <select class="form-control" id="continent" required [(ngModel)]="dataEntry.continent" name="continent">
                <option [value]="continent" *ngFor="let continent of continents"> 
                    {{continent}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="classification">Classification</label>
           <select class="form-control" id="classification" required [(ngModel)]="dataEntry.classification" name="classification">
                <option [value]="classification" *ngFor="let classification of classifications">             
                    {{classification}}
                </option>
            </select> 
        
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required [(ngModel)]="dataEntry.date" name="date">
        </div>
        
        <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>

    </form>
</div>
