<div class="container p-5">
  <form class="pt-5"  #form="ngForm">
    <div class="form-group row">
      <label for="continent"  class="col-sm-2 col-form-label">Sort by</label>
          <div class="col-sm-10">
            <select class="form-control" id="sort" ngModel required name="sort">
              <option *ngFor="let option of sortingOptions"> {{option}} </option>
          </select>
          </div>
    </div> 
    
  </form>
    <button class="btn btn-primary mb-3" (click)="sortBy(form)">Sort by</button>
    <table class="table" ng-controller="myCtrl2" *ngIf="showSortResult" > 
      <thead class="thead-dark">
        <tr>
          <th scope="col">Country</th>
          <th scope="col">Cases</th>
          <th scope="col">Date</th>
          <th scope="col">Classification</th>
          <th scope="col">Continent</th>
          <th scope="col">Recoveries</th>
          <th scope="col">Population</th>
          <th scope="col">Deaths</th>
        </tr>
      </thead>
      <tr class="pointer" *ngFor="let entry of covidData"> 
        <td>{{entry.country}}</td>
        <td>{{entry.cases}}</td>
        <td>{{entry.date | date}}</td>
        <td>{{entry.classification}}</td>
        <td>{{entry.continent}}</td>
        <td>{{entry.recoveries}}</td>
        <td>{{entry.population}}</td>
        <td>{{entry.deaths}}</td>
      </tr>
    </table>
  </div>
